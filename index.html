<head>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<style>
    body {
        background-color: black;
        font-family: Arial, Helvetica, sans-serif;
        color: silver;
    }

    #recovered,
    #deaths,
    #cases {
        width: 200px;
    }

    .table {
        text-align: left;
        border-top: solid silver 1px;
        border-left: solid silver 1px;
        border-right: solid silver 1px;
    }

    th {
        border-bottom: solid silver 1px;
        padding: 3px;
    }

    .th-noborder {
        border: none;
    }

    .bigtable {
        overflow: scroll;
        height: 500px;
        float: left;
        margin: 20px;
        border: solid silver 1px;
    }

    #global {
        margin: 20px;
    }

    #view {
        margin: 20px;
    }
</style>

<body>
    <div>
        <table id="global" class="table"></table>
        <table>
            <tr>
                <th class="th-noborder">
                    <h3 id="viewUS">USA Map</h3>
                </th>
                <th class="th-noborder">
                    <h3 id="viewWorld">World Map</h3>
                </th>
            </tr>
        </table>
    </div>
    <div id="view"></div>
    <div id="view2"></div>
    <div>
        <div class="bigtable">
            <table id="recovered" class="table"></table>
        </div>
        <div class="bigtable">
            <table id="deaths" class="table"></table>
        </div>
        <div class="bigtable">
            <table id="cases" class="table"></table>
        </div>
    </div>
    <script src="./vis.js"></script>
</body>
