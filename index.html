<head>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
</head>

<body>
    <div id="view"></div>
    <script type="text/javascript">
        var view;

        var spec = {
            "$schema": "https://vega.github.io/schema/vega/v5.json",
            "width": 900,
            "height": 560,
            "padding": {
                "top": 0,
                "left": 0,
                "right": 0,
                "bottom": 0
            },
            "data": [{
                    "name": "world",
                    "url": "./countries-110m.json",
                    "format": {
                        "type": "topojson",
                        "feature": "countries"
                    },
                    "transform": [{
                        "type": "geopath",
                        "projection": "projection"
                    }]
                },
                {
                    "name": "covid",
                    "url": "https://api.covid19api.com/summary",
                    "format": {
                        "type": "json",
                        "parse": "auto"
                    }
                }
            ],
            "scales": [],
            "projections": [{
                "name": "projection",
                "type": "mercator",
                "scale": {
                    "signal": "scale"
                },
                "rotate": [{
                    "signal": "rotateX"
                }, 0, 0],
                "center": [0, {
                    "signal": "centerY"
                }],
                "translate": [{
                    "signal": "tx"
                }, {
                    "signal": "ty"
                }]
            }],
            "marks": [{
                "type": "path",
                "from": {
                    "data": "world"
                },
                "encode": {
                    "enter": {
                        "fill": {
                            "value": "#dedede"
                        },
                        "stroke": {
                            "value": "white"
                        }
                    },
                    "update": {
                        "path": {
                            "field": "path"
                        }
                    }
                }
            }],
            "autosize": "none",
            "signals": [{
                    "name": "tx",
                    "update": "width / 2"
                },
                {
                    "name": "ty",
                    "update": "height / 2"
                },
                {
                    "name": "scale",
                    "value": 150,
                    "on": [{
                        "events": {
                            "type": "wheel",
                            "consume": true
                        },
                        "update": "clamp(scale * pow(1.0005, -event.deltaY * pow(16, event.deltaMode)), 150, 3000)"
                    }]
                },
                {
                    "name": "angles",
                    "value": [0, 0],
                    "on": [{
                        "events": "mousedown",
                        "update": "[rotateX, centerY]"
                    }]
                },
                {
                    "name": "cloned",
                    "value": null,
                    "on": [{
                        "events": "mousedown",
                        "update": "copy('projection')"
                    }]
                },
                {
                    "name": "start",
                    "value": null,
                    "on": [{
                        "events": "mousedown",
                        "update": "invert(cloned, xy())"
                    }]
                },
                {
                    "name": "drag",
                    "value": null,
                    "on": [{
                        "events": "[mousedown, window:mouseup] > window:mousemove",
                        "update": "invert(cloned, xy())"
                    }]
                },
                {
                    "name": "delta",
                    "value": null,
                    "on": [{
                        "events": {
                            "signal": "drag"
                        },
                        "update": "[drag[0] - start[0], start[1] - drag[1]]"
                    }]
                },
                {
                    "name": "rotateX",
                    "value": 0,
                    "on": [{
                        "events": {
                            "signal": "delta"
                        },
                        "update": "angles[0] + delta[0]"
                    }]
                },
                {
                    "name": "centerY",
                    "value": 0,
                    "on": [{
                        "events": {
                            "signal": "delta"
                        },
                        "update": "clamp(angles[1] + delta[1], -60, 60)"
                    }]
                }
            ]
        };

        function render(spec) {
            view = new vega.View(vega.parse(spec), {
                renderer: 'canvas', // renderer (canvas or svg)
                container: '#view', // parent DOM container
                hover: true // enable hover processing
            });
            return view.runAsync();
        }
        render(spec);
    </script>
</body>
